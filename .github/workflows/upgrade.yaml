name: Chain Upgrade

on:
  push:
    branches: [ main, 'release**', ci ]
  pull_request:
    branches: [ main, 'v**', 'release**' ]
    
jobs:
  functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: nelonoel/branch-name@v1.0.1
      - name: Check branch
        run: echo ${BRANCH_NAME}
      - name: Swarm upgrade test
        run: cd ol/util/ && make -f test-upgrade.mk test